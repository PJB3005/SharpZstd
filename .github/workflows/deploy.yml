name: deploy
on:
  create: # when tags are created
  workflow_dispatch: # clickable button in CI manager

env:
  VCPKG_INSTALLED_DIR: vcpkg_installed
  VCPKG_OVERLAY_PORTS: 'custom-ports'
  VCPKG_OVERLAY_TRIPLETS: 'custom-triplets'

jobs:

  vcpkg_windows-x64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: ./.github/workflows/vcpkg
        with:
          triplet: x64-windows
          list_workspace: ${{ vars.ACTIONS_STEP_DEBUG }}
          

  vcpkg_windows-x86:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: ./.github/workflows/vcpkg
        with:
          triplet: x86-windows
          list_workspace: ${{ vars.ACTIONS_STEP_DEBUG }}


  vcpkg_windows-arm64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: ./.github/workflows/vcpkg
        with:
          triplet: arm64-windows
          list_workspace: ${{ vars.ACTIONS_STEP_DEBUG }}


  vcpkg_linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: ./.github/workflows/vcpkg
        with:
          triplet: x64-linux
          list_workspace: ${{ vars.ACTIONS_STEP_DEBUG }}
        env:
          CFLAGS: "-Xlinker -Bsymbolic"
          LDFLAGS: "-Xlinker -Bsymbolic"


  vcpkg_linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install GNU AArch64 tools
        run: |
          sudo apt update
          sudo apt install gcc-aarch64-linux-gnu g++-aarch64-linux-gnu -y     

      - uses: ./.github/workflows/vcpkg
        with:
          triplet: arm64-linux
          list_workspace: ${{ vars.ACTIONS_STEP_DEBUG }}
        env:
          CFLAGS: "-Xlinker -Bsymbolic"
          LDFLAGS: "-Xlinker -Bsymbolic"
      

  vcpkg_osx-x64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: ./.github/workflows/vcpkg
        with:
          triplet: x64-osx
          list_workspace: ${{ vars.ACTIONS_STEP_DEBUG }}
      
      
  vcpkg_osx-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: ./.github/workflows/vcpkg
        with:
          triplet: arm64-osx
          list_workspace: ${{ vars.ACTIONS_STEP_DEBUG }}
        

  pack-nuget:
    name: pack-nuget
    needs:
      - vcpkg_windows-x64
      - vcpkg_windows-x86
      - vcpkg_windows-arm64
      - vcpkg_linux-x64
      - vcpkg_linux-arm64
      - vcpkg_osx-x64
      - vcpkg_osx-arm64

    runs-on: ubuntu-latest
    env:
      OUT_DIR: artifacts/natives
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: ${{ env.OUT_DIR }}/
          
      - name: Rename artifacts
        if: false
        env:
          Package_Name: SharpZstd.Native
          Lib_Version: "1.5.5"
          Renamed_Dst: vcpkg_renamed_binaries
        run: mkdir $Renamed_Dst |
             mv vcpkg_installed/x86-windows/bin/zstd.dll $Renamed_Dst/$Package_Name.win-x86.dll |
             mv vcpkg_installed/x86-windows/bin/zstd.pdb $Renamed_Dst/$Package_Name.win-x86.pdb |
     
             mv vcpkg_installed/x64-windows/bin/zstd.dll $Renamed_Dst/$Package_Name.win-x64.dll |
             mv vcpkg_installed/x64-windows/bin/zstd.pdb $Renamed_Dst/$Package_Name.win-x64.pdb | 
                 
             mv vcpkg_installed/arm64-windows/bin/zstd.dll $Renamed_Dst/$Package_Name.win-arm64.dll |
             mv vcpkg_installed/arm64-windows/bin/zstd.pdb $Renamed_Dst/$Package_Name.win-arm64.pdb | 
   
             mv vcpkg_installed/x64-linux/lib/libzstd.so.$Lib_Version $Renamed_Dst/$Package_Name.linux-x64.so |    
             mv vcpkg_installed/arm64-linux/lib/libzstd.so.$Lib_Version $Renamed_Dst/$Package_Name.linux-arm64.so |
             
             mv vcpkg_installed/x64-osx/lib/libzstd.$Lib_Version.dylib $Renamed_Dst/$Package_Name.osx-x64.dylib |
             mv vcpkg_installed/arm64-osx/lib/libzstd.$Lib_Version.dylib $Renamed_Dst/$Package_Name.osx-arm64.dylib
        
      - name: List $RUNNER_WORKSPACE
        if: ${{ vars.ACTIONS_STEP_DEBUG }}
        run: find $RUNNER_WORKSPACE
        shell: bash
      
      - name: Restore
        run: dotnet restore

      - name: Pack SharpZstd.Interop
        run: dotnet pack ./sources/SharpZstd.Interop -c Release --no-restore --verbosity normal

      - name: Restore from artifacts
        run: dotnet restore -s ./artifacts/pkg/Release
      
      - name: Build
        run: dotnet build -c Release --no-restore 
        
      - name: Test
        run: dotnet test -c Release --no-restore --no-build
       
      - name: Pack SharpZstd
        run: dotnet pack ./sources/SharpZstd -c Release --no-restore --no-build --verbosity normal
        
      - name: Upload Nuget artifacts
        uses: actions/upload-artifact@v3
        with:
          name: pkg.Release
          path: artifacts/pkg/Release/*
          if-no-files-found: error
        
      - name: Nuget Push 
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: artifacts/pkg/Release
        run: dotnet nuget push "*.nupkg" --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_TOKEN }} --skip-duplicate
          
      
